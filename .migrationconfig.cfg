[transmogrifier]
pipeline =
    catalogsource
    contentsmapping
    volto_contentsmapping   
    setuuid
    fieldscorrector
    folders
    constructor
    schemaupdater
    datafields
    leftovers
    discussions
    datesupdater
    workflowupdater
    properties
    owner
    local_roles
    context_fixes
    reindexobject
    logger
    results
    commit

[volto_contentsmapping]
blueprint = redturtle.importer.volto.voltomappings

[catalogsource]
remote-url = http://localhost:8085
remote-root = /Plone
catalog-path = /Plone/portal_catalog
remote-username = admin
remote-password = admin
